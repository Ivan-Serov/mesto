<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__text-group">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="places">
            <div class="places__card">
                <img src="images/karachaevsk-kar_cher.png" alt="" class="places__image">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/elbrus.png" alt="" class="places__image">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/dombai.png" alt="" class="places__image">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/elbrus.png" alt="" class="places__image">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/dombai.png" alt="" class="places__image">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/karachaevsk-kar_cher.png" alt="" class="places__image">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button class="places__like"></button>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Иван Серов</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__text popup__text_type_user">
                <input type="text" placeholder="О себе" class="popup__text popup__text_type_user-information">
                <button class="popup__save">Сохранить</button>
            </form>
            
        </div>
    
    </section>
    <script src="scripts/script.js"></script>
</body>


</html>
