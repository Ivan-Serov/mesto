<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__text-group">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="places">
            <div class="places__card">
                <img src="images/karachaevsk-kar_cher.png" alt="Карачаево-Черкесия" class="places__image">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button type="button" class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/elbrus.png" alt="Гора Эльбрус" class="places__image">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button type="button" class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/dombai.png" alt="Домбай" class="places__image">
                <h2 class="places__title">Домбай</h2>
                <button type="button" class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/elbrus.png" alt="Гора Эльбрус" class="places__image">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button type="button" class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/dombai.png" alt="Домбай" class="places__image">
                <h2 class="places__title">Домбай</h2>
                <button type="button" class="places__like"></button>
            </div>
            <div class="places__card">
                <img src="images/karachaevsk-kar_cher.png" alt="Карачаево-Черкесия" class="places__image">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button type="button" class="places__like"></button>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Иван Серов</p>
    </footer>
    <div class="popup" name="editing">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__content" method="POST">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="user" type="text" placeholder="Имя" class="popup__text popup__text_type_user">
                <input name="user-information" type="text" placeholder="О себе" class="popup__text popup__text_type_user-information">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            
        </div>
    
    </div>
    <script src="scripts/script.js"></script>
</body>


</html>
