<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="pages/index.css">-->
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__text-group">
                <div class="profile__title-box">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="places"></section>
            
        
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2021. Иван Серов</p>
    </footer>
    <div class="popup" id="popup-profile" >
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" method="POST" id="editingInformation" name="editingInformation">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="user" id="user" type="text" placeholder="Имя" class="popup__input popup__input_type_user" minlength="2" maxlength="40" required>
                <span id="user-error" class="error"></span>
                <input name="about" id="user-information" type="text" placeholder="О себе" class="popup__input popup__input_type_user-information" minlength="2" maxlength="200" required>
                <span id="user-information-error" class="error"></span>
                <button id="btn-edit-save" type="submit" class="popup__save">Сохранить</button>
            </form>
            
        </div>
    
    </div>
    <div class="popup" id="popup-add">
        <div class="popup__container" id="popup-add-container">
            <button type="button" class="popup__close" id="popup-close-add"></button>
            <form class="popup__form" method="POST" name="formAddPlace" id="popup-form-add">
                <h2 class="popup__title">Новое место</h2>
                <input name="name" id="title-location" type="text" placeholder="Название" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
                <span id="title-location-error" class="error"></span>
                <input name="link" id="link-image" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-link" required>
                <span id="link-image-error" class="error"></span>
                <button id="btn-add-save" type="submit" class="popup__save popup__save_disabled" disabled>Создать</button>
            </form>
            
        </div>
    
    </div>

    <div class="popup popup_img" id="popup-image">
        <div class="popup__container">
            <button type="button" class="popup__close" id="popup-close-image"></button>
            <img src="#" alt="#" class="popup__image">
            <h2 class="popup__title popup__title_img"></h2>
        </div>
    
    </div>

    <template id="places-card-template">
        <div class="places__card">
            <img src="images/karachaevsk-kar_cher.png" alt="Карачаево-Черкесия" class="places__image">
            <h2 class="places__title">Карачаево-Черкесия</h2>
            <button type="button" class="places__like"></button>
            <button type="button" class="places__delete"></button>
        </div>
    </template>
    <!--<script type="module" src="scripts/index.js"></script> -->
    <!-- <script src="scripts/script.js"></script> -->
    <!-- <script src="scripts/Card.js"></script> -->
    <!-- <script src="scripts/validate.js"></script> -->
</body>
 

</html>
